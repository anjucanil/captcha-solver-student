name: Daily Commit

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 09:00 UTC
  workflow_dispatch:  # Manual trigger for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add commit for 25ds2000002@ds.study.iitm.ac.in
        run: |
          echo "Daily commit $(date)" >> daily.txt
          git config --global user.name "25ds2000002"
          git config --global user.email "25ds2000002@ds.study.iitm.ac.in"
          git add daily.txt
          git commit -m "Daily commit by 25ds2000002"
          git push
